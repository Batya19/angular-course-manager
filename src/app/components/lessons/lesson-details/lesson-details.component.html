<mat-card>
  <mat-card-title>
    @if (course) {
      {{ lesson?.title }}
    }
  </mat-card-title>

  <mat-card-content>
    @if (isLoading) {
      <mat-spinner></mat-spinner>
    } @else if (errorMessage) {
      <p class="error-message">{{ errorMessage }}</p>
    } @else if (course && lesson) {
      <p>{{ lesson.content }}</p>
      <button mat-button (click)="backToLessons()">Back to Lessons</button>
    }
  </mat-card-content>
</mat-card>
